<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth and Moon Orbits (Canvas)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById("solarSystem");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const lineLength = 100;
        const earthSpeed = 0.005;
        const moonSpeed = earthSpeed * 12;
        let earthAngle = 0;
        let moonAngle = 0;
        let direction = 1;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Sun
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fill();

            // Earth orbit
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.stroke();

            // Earth position
            let earthX = centerX + Math.cos(earthAngle) * 150;
            let earthY = centerY + Math.sin(earthAngle) * 150;
            
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(earthX, earthY, 20, 0, Math.PI * 2);
            ctx.fill();

            // Moon orbit
            ctx.beginPath();
            ctx.arc(earthX, earthY, 40, 0, Math.PI * 2);
            ctx.stroke();

            // Moon position
            let moonX = earthX + Math.cos(moonAngle) * 40;
            let moonY = earthY + Math.sin(moonAngle) * 40;
            
            ctx.fillStyle = "gray";
            ctx.beginPath();
            ctx.arc(moonX, moonY, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(earthX, earthY);
            ctx.lineTo(earthX + lineLength, earthY);
            ctx.stroke();

            const lineEndX = earthX + lineLength * Math.cos(earthAngle);
            const lineEndY = earthY + lineLength * Math.sin(earthAngle);
            ctx.beginPath();
            ctx.moveTo(earthX, earthY);
            ctx.lineTo(lineEndX, lineEndY);
            ctx.stroke();

            const angleLabel = Math.round(-earthAngle * 180 / Math.PI) % 360;
            ctx.font = "20px Arial";
            ctx.fillText(angleLabel + "Â°", earthX + 25, earthY - 10);


            // Update angles
            earthAngle -= earthSpeed * direction;
            moonAngle -= moonSpeed * direction;
            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "a") {
                direction = 1;
            } else if (event.key === 's') {
                direction = 0;
            } else if (event.key === 'd') {
                direction = -1;
            } else if (event.key === 'f') {
                direction *= 2;
            } else if (event.key == 'g') {
                direction /= 2;
            }
        });

        draw();
    </script>
</body>
</html>
